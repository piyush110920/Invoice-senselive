<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrive Workflow Trigger</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div id="app-container" class="w-full max-w-lg bg-white shadow-xl rounded-xl p-8 transition-all duration-300">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">Data Ingestion Workflow</h1>
    
    <!-- Views Container -->
    <div id="view-container">
        <!-- Content will be injected here by JavaScript -->
    </div>
</div>

<script>
    // --- Configuration ---
    const WEBHOOK_URL = 'https://ai.senselive.io/webhook-test/senselive-invoice';
    const ONEDRIVE_SHARE_LINK = 'https://1drv.ms/f/c/64b8fe35e399d046/Ej53UcP07t5Bk7T27AH9Y2oBQX4wh31UZd7FeiEUIzxQdw?e=co8CgB';
    
    // NOTE: This MOCK ID is retained only for the 'Existing File' flow, as the 'New Folder' flow now uses the user-provided ID.
    const MOCK_EXISTING_FOLDER_ID = 'existing-folder-999'; 

    // --- State Management ---
    let currentState = 'home';
    let fileList = []; // Kept for the 'Existing File' view, though not for folder upload anymore.

    const appContainer = document.getElementById('app-container');
    const viewContainer = document.getElementById('view-container');

    // Utility function to switch views
    function navigateTo(state, data = null) {
        currentState = state;
        renderView(data);
    }

    // --- View Definitions ---

    function renderHomeView() {
        return `
            <p class="text-center text-gray-600 mb-6">Select the type of action you wish to perform:</p>
            
            <div class="space-y-4">
                <button onclick="navigateTo('new_folder')"
                    class="w-full flex items-center justify-between p-4 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-150 transform hover:scale-[1.01]">
                    <span class="text-left">Trigger for New Folder</span>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
                </button>
                
                <button onclick="navigateTo('existing_file')"
                    class="w-full flex items-center justify-between p-4 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 transition duration-150 transform hover:scale-[1.01]">
                    <span class="text-left">Trigger for Existing Folder or New File</span>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </button>
            </div>
            <p class="mt-6 text-sm text-center text-gray-400">Target OneDrive Location: <a href="${ONEDRIVE_SHARE_LINK}" target="_blank" class="underline text-indigo-500">View Folder</a></p>
        `;
    }

    function renderNewFolderView() {
        return `
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">New Folder Workflow</h2>
            <p class="text-gray-600 mb-6">
                <strong>Step 1: Upload Manually.</strong> Click the button below to upload your folder to OneDrive.
            </p>

            <a href="${ONEDRIVE_SHARE_LINK}" target="_blank"
                class="w-full flex items-center justify-center p-4 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-150 transform hover:scale-[1.01] mb-6">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                Go to OneDrive Folder Location (Opens in New Tab)
            </a>

            <p class="text-gray-600 mb-2">
                <strong>Step 2: Trigger.</strong> Paste the **new Folder ID** (from the OneDrive URL) here to start the N8N workflow.
            </p>
            <div class="mb-6">
                <label for="onedrive-folder-id" class="sr-only">OneDrive Folder ID</label>
                <input type="text" id="onedrive-folder-id" placeholder="Paste the new OneDrive Folder ID here..."
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                    oninput="handleIdInput(event)">
            </div>

            <button id="trigger-button" onclick="triggerNewFolderWorkflow()" disabled
                class="w-full p-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md disabled:opacity-50 transition duration-150">
                Trigger N8N Workflow with ID
            </button>
            <button onclick="navigateTo('home')" class="w-full mt-3 p-3 text-gray-500 hover:text-gray-700 transition duration-150">‚Üê Back</button>
        `;
    }
    
    function handleIdInput(event) {
        const input = event.target;
        const button = document.getElementById('trigger-button');
        
        // Simple check: ID must be long enough to be an actual OneDrive item ID.
        if (input.value.trim().length > 10) { 
            button.disabled = false;
            button.classList.remove('bg-gray-400');
            button.classList.add('bg-indigo-500', 'hover:bg-indigo-600');
        } else {
            button.disabled = true;
            button.classList.remove('bg-indigo-500', 'hover:bg-indigo-600');
            button.classList.add('bg-gray-400');
        }
    }


    function renderLoadingView() {
        return `
            <div class="text-center p-6">
                <h2 id="loading-title" class="text-2xl font-semibold mb-4 text-indigo-700">Starting Workflow...</h2>
                <div class="flex items-center justify-center space-x-2 mb-6">
                    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500"></div>
                </div>
                
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="progress-bar" class="bg-indigo-500 h-4 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
                </div>
                <p id="progress-text" class="mt-3 text-lg font-medium text-indigo-600">0%</p>
                <p id="status-message" class="mt-4 text-gray-500 text-sm italic">Initializing N8N process...</p>
            </div>
        `;
    }

    function renderCompletionView(message) {
        let isSuccess = message === "Workflow Completed";
        return `
            <div class="text-center p-6">
                <div class="${isSuccess ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'} p-4 rounded-lg">
                    <svg class="mx-auto h-12 w-12 ${isSuccess ? 'text-green-500' : 'text-red-500'} mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isSuccess ? 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' : 'M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z'}"></path></svg>
                    <h2 class="text-2xl font-semibold mb-2">${message}</h2>
                </div>
                <p class="mt-4 text-gray-600">The N8N process has finished for the provided folder ID.</p>
                <button onclick="navigateTo('home')" class="mt-6 w-full p-3 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition duration-150">Start New Workflow</button>
            </div>
        `;
    }
    
    function renderExistingFileView() {
        return `
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Existing Folder / New File Workflow</h2>
            <p class="text-gray-600 mb-6">This workflow is for processing files within an existing, known structure, or for a single new file.</p>
            
            <div class="space-y-4">
                <div class="p-4 bg-yellow-50 rounded-lg border border-yellow-200 text-sm text-yellow-800">
                    <strong>Note:</strong> File/Folder selection is for display only. This button sends a mock trigger using ID: 
                    <span class="font-mono text-xs text-yellow-900">${MOCK_EXISTING_FOLDER_ID}</span>
                </div>

                <label for="file-upload" class="block mb-4 p-4 border-2 border-dashed border-gray-300 rounded-xl text-center cursor-pointer hover:bg-gray-100 transition duration-150">
                    <svg class="mx-auto h-8 w-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="mt-2 block text-sm font-medium text-gray-600">Click to select single file...</span>
                    <input type="file" id="file-upload" class="hidden" onchange="handleFileSelect(event)">
                </label>

                <p id="selected-file-name" class="text-center text-sm text-gray-500">No file selected.</p>

                <button id="trigger-file-button" onclick="triggerExistingFileWorkflow()" disabled
                    class="w-full p-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md disabled:opacity-50 hover:bg-gray-500 transition duration-150">
                    Trigger N8N File Workflow
                </button>
            </div>

            <button onclick="navigateTo('home')" class="w-full mt-4 p-3 text-gray-500 hover:text-gray-700 transition duration-150">‚Üê Back</button>
        `;
    }


    // --- Controller Logic ---

    // Note: handleFolderSelect is no longer used, but kept for completeness in the file context.
    function handleFolderSelect(event) {
        // This function is obsolete in the new workflow but included for robust JavaScript.
        const files = event.target.files;
        fileList = Array.from(files);
        
        // This code path is deprecated/hidden by the new UI, but logic is simplified:
        const button = document.getElementById('trigger-button');
        button.disabled = files.length === 0;
    }

    function handleFileSelect(event) {
        const file = event.target.files[0];
        const nameDisplay = document.getElementById('selected-file-name');
        const button = document.getElementById('trigger-file-button');

        if (file) {
            nameDisplay.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
            fileList = [file];
            button.disabled = false;
            button.classList.remove('bg-gray-400', 'hover:bg-gray-500');
            button.classList.add('bg-indigo-500', 'hover:bg-indigo-600');
        } else {
            nameDisplay.textContent = 'No file selected.';
            fileList = [];
            button.disabled = true;
            button.classList.add('bg-gray-400', 'hover:bg-gray-500');
            button.classList.remove('bg-indigo-500', 'hover:bg-indigo-600');
        }
    }


    /**
     * Triggers the N8N webhook with the user-provided OneDrive Folder ID.
     * The progress bar now simulates the N8N processing time.
     */
    async function triggerNewFolderWorkflow() {
        const folderIdInput = document.getElementById('onedrive-folder-id');
        const actualFolderId = folderIdInput.value.trim();

        if (!actualFolderId) return;
        
        navigateTo('loading');
        
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const statusMessage = document.getElementById('status-message');
        const totalSteps = 10;
        let currentStep = 0;

        const updateProgress = (step, message) => {
            currentStep = step;
            const percentage = Math.round((currentStep / totalSteps) * 100);
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}%`;
            statusMessage.textContent = message;
        };

        // --- Step 1-5: Simulate N8N fetching and starting processing ---
        for (let i = 1; i <= 5; i++) {
            updateProgress(i, `N8N Workflow is fetching data and starting analysis (Step ${i}/5)...`);
            await new Promise(resolve => setTimeout(resolve, 500)); 
        }

        // --- Step 6: Trigger Webhook ---
        updateProgress(6, `N8N processing initiated. Sending trigger payload...`);

        const payload = {
            action: "new_folder_trigger_by_id",
            onedrive_folder_id: actualFolderId, // Use the ID provided by the user
            webhook_trigger_time: new Date().toISOString(),
        };
        
        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            });

            if (!response.ok) {
                // Read response text for better error message if available
                const errorText = await response.text();
                throw new Error(`HTTP error! Status: ${response.status}. Response: ${errorText.substring(0, 100)}...`);
            }

            const responseText = await response.text();
            
            // --- Step 7-10: N8N Workflow Execution (Simulated Wait) ---
            for (let i = 7; i <= 9; i++) {
                updateProgress(i, 'N8N Workflow is continuing data processing...');
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            // Final step: Completion
            updateProgress(10, 'Workflow Complete. Displaying result...');
            setTimeout(() => navigateTo('completion', responseText), 500);

        } catch (error) {
            console.error('Error during webhook process:', error);
            updateProgress(10, 'Error during webhook process.');
            setTimeout(() => navigateTo('completion', `Error: ${error.message}`), 500);
        }
    }

    /**
     * Simpler trigger for existing folder or single file (mock only).
     */
    async function triggerExistingFileWorkflow() {
        navigateTo('loading');

        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const statusMessage = document.getElementById('status-message');
        
        const file = fileList.length > 0 ? fileList[0] : { name: "N/A" };
        const payload = {
            action: "new_file_or_existing_folder_trigger",
            mock_onedrive_file_name: file.name,
            mock_existing_folder_id: MOCK_EXISTING_FOLDER_ID,
            webhook_trigger_time: new Date().toISOString(),
        };

        updateProgress(5, 'Triggering N8N Workflow for Existing Folder/File...');

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            });

            if (!response.ok) {
                 const errorText = await response.text();
                 throw new Error(`HTTP error! Status: ${response.status}. Response: ${errorText.substring(0, 100)}...`);
            }

            const responseText = await response.text();
            
            // Simulate final steps
            progressBar.style.width = '100%';
            progressText.textContent = '100%';
            statusMessage.textContent = 'Process finished.';
            
            setTimeout(() => navigateTo('completion', responseText), 500);

        } catch (error) {
            console.error('Error during webhook process:', error);
            progressBar.style.width = '100%';
            progressText.textContent = '100%';
            statusMessage.textContent = 'Error during webhook process.';
            setTimeout(() => navigateTo('completion', `Error: ${error.message}`), 500);
        }

        function updateProgress(step, message) {
            const percentage = Math.min(100, step * 25);
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}%`;
            statusMessage.textContent = message;
        }
    }

    // --- Main Renderer ---

    function renderView(data = null) {
        viewContainer.innerHTML = '';
        let content = '';

        switch (currentState) {
            case 'home':
                content = renderHomeView();
                break;
            case 'new_folder':
                content = renderNewFolderView();
                break;
            case 'existing_file':
                content = renderExistingFileView();
                break;
            case 'loading':
                content = renderLoadingView();
                break;
            case 'completion':
                content = renderCompletionView(data);
                break;
            default:
                content = renderHomeView();
        }
        viewContainer.innerHTML = content;

        // Reset file list on view change
        if (currentState !== 'new_folder' && currentState !== 'existing_file') {
            fileList = [];
        }
    }

    // Initialize the application on load
    document.addEventListener('DOMContentLoaded', () => {
        renderView();
    });

</script>
</body>
</html>
